<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <ul class="ul-header">
            <li><img class="img-logo netflix" src="img/logo.png" alt="Logo Netflix"></li>
            <li><img class="img-logo" src="img/avatar.png" alt="Avatar do Login"></li>
        </ul>
    </header>
    <section>

        <div class="text">
            <h1 class="tittle">Round 6</h1>
            <p class="description">Centenas de jogadores falidos aceitam um estranho convite para um jogo de sobrevivência. Um prêmio milionário aguarda, mas as apostas são altas e mortais.</p>

            <a class="attend">Assistir</a>
            <a class="information">Mais Informações</a>
        </div>

        <video class="main-video" src="video/round6.mp4" autoplay muted loop></video>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <h2 class="tittle-caroseul">Principais Filmes e Séries</h2>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="img-carousel" src="img/abyss.jpg" alt="Abyss">
                <img class="img-carousel" src="img/f1.jpg" alt="F1">
                <img class="img-carousel" src="img/chokehold.jpg" alt="Chokehold">
                <img class="img-carousel" src="img/hunter.jpg" alt="Hunter">
              </div>
              <div class="carousel-item">
                <img class="img-carousel" src="img/jaula.jpg" alt="Jaula">
                <img class="img-carousel" src="img/moonfall.jpg" alt="Monnfall">
                <img class="img-carousel" src="img/equalizer.jpg" alt="Equalizer">
                <img class="img-carousel" src="img/lift.jpg" alt="Lift">        
              </div>
              
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Próximo</span>
            </a>
          </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
